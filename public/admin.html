<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="navbar">
    <h2>MBBS Book Platform</h2>

    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="upload.html">Upload</a>
        <a href="books.html">Books</a>
        <a href="/admin">Admin</a>
    </div>
</div>

<div class="container">
    <h2>Admin Panel - Manage Books</h2>
    <div id="bookList"></div>
</div>

<script>

fetch("/api/books/all")
.then(res => res.json())
.then(data => {
    const bookList = document.getElementById("bookList");
    bookList.innerHTML = "";

    if (data.length === 0) {
        bookList.innerHTML = "<p>No books uploaded yet.</p>";
        return;
    }

    data.forEach(book => {

        let subjectSection = "";

        if (!book.subject) {
            subjectSection = `
                <select onchange="assignSubject('${book._id}', this.value)">
                    <option value="">Assign Subject</option>
                    <option>Anatomy</option>
                    <option>Physiology</option>
                    <option>Biochemistry</option>
                    <option>Pathology</option>
                    <option>Pharmacology</option>
                    <option>Microbiology</option>
                    <option>Forensic Medicine</option>
                    <option>Community Medicine</option>
                    <option>ENT</option>
                    <option>Ophthalmology</option>
                    <option>General Medicine</option>
                    <option>General Surgery</option>
                    <option>Obstetrics & Gynaecology</option>
                    <option>Pediatrics</option>
                    <option>Orthopedics</option>
                    <option>Dermatology</option>
                    <option>Psychiatry</option>
                    <option>Radiology</option>
                    <option>Anesthesia</option>
                </select>
            `;
        } else {
            subjectSection = `<p><strong>Subject:</strong> ${book.subject}</p>`;
        }

        bookList.innerHTML += `
            <div class="card">
                <h3>${book.title}</h3>
                <p><strong>Author:</strong> ${book.author}</p>
                <p><strong>Price:</strong> â‚¹${book.price}</p>
                <p><strong>Professional:</strong> ${book.professional}</p>
                ${subjectSection}
                <p><strong>Status:</strong> ${book.isApproved ? "Approved" : "Pending"}</p>

                <button class="btn btn-success" onclick="approveBook('${book._id}')">
                    Approve
                </button>

                <button class="btn btn-danger" onclick="deleteBook('${book._id}')">
                    Delete
                </button>
            </div>
        `;
    });
});


function approveBook(id) {
    fetch(`/api/books/approve/${id}`, { method: "PUT" })
    .then(res => res.json())
    .then(() => location.reload());
}

function deleteBook(id) {
    fetch(`/api/books/delete/${id}`, { method: "DELETE" })
    .then(res => res.json())
    .then(() => location.reload());
}

function assignSubject(id, subject) {

    if (!subject) return;

    fetch(`/api/books/assign-subject/${id}`, {
        method: "PUT",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ subject })
    })
    .then(res => res.json())
    .then(() => {
        alert("Subject Assigned Successfully");
        location.reload();
    });
}

</script>

</body>
</html>
