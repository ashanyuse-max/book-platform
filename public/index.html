<!DOCTYPE html>
<html>
<head>
    <title>Upload Book</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="navbar">
    <h2>BookPlatform</h2>
    <div>
        <a href="index.html">Upload</a>
        <a href="books.html">Books</a>
        <a href="admin.html">Admin</a>
    </div>
</div>

<div class="container">
    <h2>Upload Book</h2>

 <form action="/api/books/upload" method="POST">

    <input type="text" name="title" placeholder="Book Title" required>
    <br><br>

    <input type="text" name="author" placeholder="Author" required>
    <br><br>

    <input type="number" name="price" placeholder="Price" required>
    <br><br>

    <input type="text" name="image" placeholder="Cover Image URL (optional)">
    <br><br>

    <input type="text" name="driveLink" placeholder="Google Drive PDF Link" required>
    <br><br>

    <button type="submit" class="btn">Submit Book</button>

</form>

</div>

</body>
</html>
