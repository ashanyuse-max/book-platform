<!DOCTYPE html>
<html>
<head>
    <title>Subjects</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2 id="title"></h2>
    <div id="subjectList" class="grid"></div>
</div>

<script>

const params = new URLSearchParams(window.location.search);
const professional = params.get("professional");

document.getElementById("title").innerText = professional;

// Fetch approved books
fetch("/api/books/approved")
.then(res => res.json())
.then(data => {

    // Get unique subjects under this professional
    const subjects = [...new Set(
        data
        .filter(book => book.professional === professional)
        .map(book => book.subject)
        .filter(Boolean)
    )];

    const subjectList = document.getElementById("subjectList");

    if (subjects.length === 0) {
        subjectList.innerHTML = "<p>No subjects available yet</p>";
        return;
    }

    subjects.forEach(sub => {
        subjectList.innerHTML += `
            <div class="card" onclick="goToBooks('${sub}')">
                ${sub}
            </div>
        `;
    });

});

function goToBooks(subject) {
    window.location.href =
        `/books.html?professional=${encodeURIComponent(professional)}&subject=${encodeURIComponent(subject)}`;
}

</script>

</body>
</html>
